<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>アイテム一覧</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css" />
</head>

<body>
  <h1>アイテム一覧</h1>
  <form th:action="@{/}" method="get">
    <label>
      名称で検索：
      <input type="text" name="name" th:value="${query}" placeholder="例：リンゴ" />
    </label>
    <button type="submit">検索</button>
    <a class="link-button" th:href="@{/}">全件表示</a>
  </form>
  <div id="status" th:text="${count} + ' 件表示'">0 件表示</div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>名称</th>
        <th>価格</th>
        <th>説明</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item : ${items}">
        <td th:text="${item.id}">1</td>
        <td th:text="${item.name}">名称</td>
        <td th:text="${item.price} + ' 円'">0 円</td>
        <td th:text="${item.description != null ? item.description : ''}"></td>
      </tr>
      <tr th:if="${items.empty}">
        <td colspan="4">該当するアイテムがありません。</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
